name: Java Build and Testing

on:
  push:
    paths: &target-paths
      - '**/src/**/*.java'
      - '**/src/*/resources/**'
      - '**/pom.xml'
      - '.github/workflows/java-build.yaml'
  pull_request:
    paths: *target-paths

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode verify
