name: Docs Markdown Lint

on:
  push:
    paths: &target-paths
      - 'docs/**/*.md'
      - '.github/workflows/markdown-lint.yaml'
  pull_request:
    paths: *target-paths

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      DEFAULT_BRANCH: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.event.repository.default_branch || github.ref_name }}
      GITHUB_BRANCH: ${{ github.head_ref || github.ref_name }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Ensure base branch is present
        run: |
          if ! git show-ref --verify --quiet "refs/heads/$DEFAULT_BRANCH"; then
            git fetch origin "$DEFAULT_BRANCH:$DEFAULT_BRANCH"
          fi
      - name: Lint Markdown with Super-Linter
        uses: super-linter/super-linter@v8.3.2
        env:
          VALIDATE_MARKDOWN: true
          FILTER_REGEX_INCLUDE: docs/.*\\.md
          OUTPUT_DETAILS: detailed
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
