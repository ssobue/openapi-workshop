name: Docs Markdown Lint

on:
  push:
    paths: &target-paths
      - 'docs/**/*.md'
      - '.github/workflows/markdown-lint.yaml'
  pull_request:
    paths: *target-paths

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Resolve base branch
        id: base-branch
        run: |
          if [ -n "${{ github.event.pull_request.base.ref }}" ]; then
            echo "name=${{ github.event.pull_request.base.ref }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ github.event.repository.default_branch }}" ]; then
            echo "name=${{ github.event.repository.default_branch }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi
      - name: Ensure base branch is present
        run: |
          if ! git show-ref --verify --quiet "refs/heads/$BASE_BRANCH"; then
            git fetch origin "$BASE_BRANCH:$BASE_BRANCH"
          fi
        env:
          BASE_BRANCH: ${{ steps.base-branch.outputs.name }}
      - name: Lint Markdown with Super-Linter
        uses: super-linter/super-linter@v8.3.2
        env:
          DEFAULT_BRANCH: ${{ steps.base-branch.outputs.name }}
          VALIDATE_MARKDOWN: true
          FILTER_REGEX_INCLUDE: docs/.*\\.md
          OUTPUT_DETAILS: detailed
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
