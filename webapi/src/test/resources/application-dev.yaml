# Spring Configuration
spring:
  datasource:
    url: jdbc:h2:mem:workshop;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  sql:
    init:
      # setup database using Docker image
      mode: always
      schema-locations: classpath:schema.sql
  h2:
    console:
      enabled: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        # for development
        include: '*'

# Logging Configuration
logging:
  level:
    root: info
    dev.sobue.workshop: debug
