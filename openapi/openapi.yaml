components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
          format: float
      additionalProperties: false
    ProductInput:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
        price:
          type: number
          format: float
      additionalProperties: false
    ProductPatch:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
          format: float
      additionalProperties: false
    Order:
      type: object
      required:
        - id
        - status
      properties:
        id:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
      additionalProperties: false
    OrderInput:
      type: object
      required:
        - status
      properties:
        status:
          type: string
      additionalProperties: false
    OrderPatch:
      type: object
      properties:
        status:
          type: string
      additionalProperties: false
    OrderLine:
      type: object
      required:
        - id
        - orderId
        - productId
        - quantity
        - unitPrice
      properties:
        id:
          type: string
        orderId:
          type: string
        productId:
          type: string
        quantity:
          type: integer
          format: int32
        unitPrice:
          type: number
          format: float
      additionalProperties: false
    OrderLineInput:
      type: object
      required:
        - productId
        - quantity
        - unitPrice
      properties:
        productId:
          type: string
        quantity:
          type: integer
          format: int32
        unitPrice:
          type: number
          format: float
      additionalProperties: false
    OrderLinePatch:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: integer
          format: int32
        unitPrice:
          type: number
          format: float
      additionalProperties: false
    ProblemDetails:
      type: object
      description: RFC 9457 Problem Details object.
      required:
        - type
        - title
        - status
        - detail
        - instance
      properties:
        type:
          type: string
          format: uri
        title:
          type: string
        status:
          type: integer
          format: int32
        detail:
          type: string
        instance:
          type: string
          format: uri
      additionalProperties: true
  responses:
    ProblemDetails:
      description: Problem Details (RFC 9457)
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
          examples:
            invalid-request:
              summary: Invalid request
              value:
                type: https://example.com/problems/invalid-request
                title: Invalid request
                status: 400
                detail: name must not be empty
                instance: http://127.0.0.1:8080/products
