        '404':
          $ref: '#/components/responses/ProblemDetails'
        default:
          $ref: '#/components/responses/ProblemDetails'
    put:
      summary: Replace order
      operationId: replaceOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/ProblemDetails'
        '404':
          $ref: '#/components/responses/ProblemDetails'
        default:
          $ref: '#/components/responses/ProblemDetails'
    patch:
      summary: Update order
      operationId: updateOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
