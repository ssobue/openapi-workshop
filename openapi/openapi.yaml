            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          $ref: '#/components/responses/ProblemDetails'
        default:
          $ref: '#/components/responses/ProblemDetails'
    put:
      summary: Replace product
      operationId: replaceProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/ProblemDetails'
        '404':
          $ref: '#/components/responses/ProblemDetails'
        default:
          $ref: '#/components/responses/ProblemDetails'
    patch:
      summary: Update product
      operationId: updateProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductPatch'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/ProblemDetails'
        '404':
          $ref: '#/components/responses/ProblemDetails'
        default:
          $ref: '#/components/responses/ProblemDetails'
    delete:
      summary: Delete product
      operationId: deleteProduct
      responses:
        '204':
          description: No Content
        '404':
          $ref: '#/components/responses/ProblemDetails'
        default:
          $ref: '#/components/responses/ProblemDetails'
