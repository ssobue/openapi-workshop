# Product schema
# Using partial file for multi-file OpenAPI

type: object
title: Product
properties:
  id:
    description: Product ID
    readOnly: true
    type: integer
    format: int64
  name:
    description: Product name
    type: string
    minLength: 1
    maxLength: 1000
  currency:
    $ref: './Currency.yaml'
  price:
    description: Product price
    type: number
    format: double
    minimum: 0.0
  stock:
    description: Stock quantity
    type: integer
    format: int32

required:
  - name
  - currency
  - price
  - stock
