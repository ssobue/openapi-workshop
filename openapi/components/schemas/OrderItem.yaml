# OrderItem schema

type: object
properties:
  id:
    description: Order Item ID
    readOnly: true
    type: integer
    format: int64
  orderId:
    description: Order ID
    readOnly: true
    type: integer
    format: int64
  productId:
    description: Product ID
    type: integer
    format: int64
  quantity:
    description: Ordered Quantity
    type: integer
    format: int32
    minimum: 1
    maximum: 10
  price:
    description: Price
    readOnly: true
    type: number
    format: double
  currency:
    description: Applied currency
    readOnly: true
    type: string
    enum:
      - USD
      - JPY
      - EUR

required:
  - productId
  - quantity
