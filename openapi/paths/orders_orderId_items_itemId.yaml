put:
  summary: Update an order item
  operationId: updateOrderItem
  tags:
    - Orders
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    - name: itemId
      in: path
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/OrderItem.yaml'
  responses:
    200:
      description: responses an order item
      content:
        application/json:
          schema:
            $ref: '../components/schemas/OrderItem.yaml'
delete:
  summary: Delete an order item
  operationId: deleteOrderItem
  tags:
    - Orders
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    - name: itemId
      in: path
      required: true
      schema:
        type: integer
        format: int64
  responses:
    204:
      description: request has been succeeded
    404:
      description: an order item does not found
