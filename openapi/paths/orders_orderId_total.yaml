get:
  summary: Get an order by order ID
  operationId: getOrderTotal
  tags:
    - Orders
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    - name: currency
      description: Target Currency
      in: query
      schema:
        $ref: '../components/schemas/Currency.yaml'
  responses:
    200:
      description: responses the order
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Order.yaml'
